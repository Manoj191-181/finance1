<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password - Finance Website</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
        color: #ebe6f1;
        background: #030d1c;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .header {
        padding: 40px 10%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        background: rgba(3, 13, 28, 0.9);
    }
    .nav {
        display: flex;
        list-style-type: none;
    }
    .nav li a {
        color: #e6e6e6;
        text-decoration: none;
        padding: 10px 30px;
        margin: 0px 10px;
        transition: .3s;
    }
    .nav li a:hover {
        color: #e6e6e6;
        box-shadow: 0px 0px 100px #23ccff79, 
        0px 0px 50px #23ccff79, 
        inset 0px 5px 5px #23ccff, 
        inset -5px -5px 5px rgb(0 0 0 / 50%), 
        inset 30px 10px 35px 5px rgb(255 255 255 / 20%);
        border-radius: 20px;
    }
    .logo {
        font-size: 2.5rem;
    }
    span {
        color: #23ccff;
    }
    h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        letter-spacing: 2px;
    }
    p {
        font-size: 1.1rem;
        font-weight: 400;
        margin-bottom: 20px;
        line-height: 1.6;
    }
    .forget-password-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 10%;
    }
    .forget-password-form {
        background: rgba(14, 83, 104, 0.2);
        border-radius: 15px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0px 10px 20px rgba(35, 204, 255, 0.2);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #23ccff;
        border-radius: 5px;
        background: rgba(3, 13, 28, 0.8);
        color: #ebe6f1;
    }
    .submit-btn {
        display: block;
        width: 100%;
        padding: 15px;
        background: #23ccff;
        color: #030d1c;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .submit-btn:hover {
        background: #e6e6e6;
    }
    .message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
    }
    .success {
        background: rgba(0, 255, 0, 0.2);
        color: #00ff00;
    }
    .error {
        background: rgba(255, 0, 0, 0.2);
        color: #ff0000;
    }
    .footer {
        background: rgba(3, 13, 28, 0.9);
        padding: 20px 10%;
        text-align: center;
    }
    @media (max-width: 768px) {
        .header {
            flex-direction: column;
            padding: 20px 5%;
        }
        .nav {
            margin-top: 20px;
        }
        .nav li a {
            padding: 10px 15px;
            margin: 0 5px;
        }
        .forget-password-container {
            padding: 30px 5%;
        }
    }
    </style>
</head>
<body>
    <header class="header">
        <h1 href="index.html" class="logo">Fin<span>ance</span></h1>
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="invesment.html">Investments</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">login</a></li>

        </ul>
    </header>

    <main class="forget-password-container">
        <form class="forget-password-form" id="forgetPasswordForm">
            <h1>Forgot Password</h1>
            <p>Enter your email to reset your password.</p>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="submit-btn">Reset Password</button>
            <div id="message" class="message"></div>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Finance. All rights reserved.</p>
    </footer>

    <script>
    document.getElementById('forgetPasswordForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var email = document.getElementById('email').value;
        var messageDiv = document.getElementById('message');
        
        // Simulating password reset request
        if (email) {
            // In a real application, you would send this email to your server
            console.log("Password reset requested for:", email);
            messageDiv.textContent = "Password reset link has been sent to your email.";
            messageDiv.className = "message success";
        } else {
            messageDiv.textContent = "Please enter a valid email address.";
            messageDiv.className = "message error";
        }
    });
    </script>
</body>
</html>
