<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
        color: #ebe6f1;
        background: #030d1c;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .header {
        padding: 20px 10%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(3, 13, 28, 0.9);
    }
    .nav {
        display: flex;
        list-style-type: none;
    }
    .nav li a {
        color: #e6e6e6;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0px 5px;
        transition: .3s;
    }
    .nav li a:hover {
        color: #e6e6e6;
        box-shadow: 0px 0px 100px #23ccff79, 
        0px 0px 50px #23ccff79, 
        inset 0px 5px 5px #23ccff, 
        inset -5px -5px 5px rgb(0 0 0 / 50%), 
        inset 30px 10px 35px 5px rgb(255 255 255 / 20%);
        border-radius: 20px;
    }
    .logo {
        font-size: 2.5rem;
        text-decoration: none;
        color: #ebe6f1;
    }
    span {
        color: #23ccff;
    }
    .login-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 0;
    }
    .login-form {
        background: rgba(14, 83, 104, 0.2);
        padding: 40px;
        border-radius: 15px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    .login-form h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #23ccff;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #ebe6f1;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: none;
        background: rgba(235, 230, 241, 0.1);
        border-radius: 5px;
        color: #ebe6f1;
        font-size: 16px;
    }
    .form-group input:focus {
        outline: none;
        box-shadow: 0 0 5px #23ccff;
    }
    .login-btn {
        width: 100%;
        padding: 10px;
        background: #23ccff;
        color: #030d1c;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .login-btn:hover {
        background: #1ba8d3;
    }
    .forgot-password {
        text-align: left ;
        margin-top: 15px;
    }
    .sign-up {
        text-align: right ;
        margin-top: -20px;
    }

    .forgot-password a {
        color: #23ccff;
        text-decoration: none;
    }
    .forgot-password a:hover {
        text-decoration: underline;
    }
    .footer {
        background: rgba(3, 13, 28, 0.9);
        padding: 20px 10%;
        text-align: left ;
    }
    @media (max-width: 768px) {
        .header {
            flex-direction: column;
            padding: 20px 5%;
        }
        .nav {
            margin-top: 20px;
        }
        .nav li a {
            padding: 10px 15px;
            margin: 0 5px;
        }
        .login-form {
            padding: 30px;
            margin: 0 20px;
        }
    }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Fin<span>ance</span></a>
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="invesment.html">Investments</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">login</a></li>
            
        </ul>
    </header>

    <main class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Login to Your Account</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <div class="forgot-password">
                <a href="forget.html">Forgot Password?</a>
  
                <div class="sign-up">
                    <a href="#">sign up</a>
      
            </div>
            
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Finance. All rights reserved.</p>
    </footer>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Here you would typically send this data to your server for authentication
        console.log('Login attempt:', { username, password });
        
        // For demonstration purposes, we'll just log a message
        alert('Login functionality would be implemented here.');
        
        // Clear the form
        this.reset();
    });
    </script>
</body>
</html>
